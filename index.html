<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Validation example-form</title>
    <link rel="icon" href="./6971204_id_voter_validation_icon.png" type="">
  </head>
  <body>

    <div class="preloader__scene">
        <div class="loading__block">
            <div class="title">
                Loading...
            </div>
            <div class="progress"></div>
        </div>
        <div class="preloader__block"></div>
        <div class="preloader__block"></div>
    </div>

<div class="include">
    <form action="" name="reg">
        <div class="item_info">
          <h1>Example form</h1>
          <p>
            <span
              >All: 15 &nbsp; Need: 12 &nbsp; Success: 0/12 &nbsp; Error:
              0/12</span
            >
          </p>
        </div>
        <div class="container">
          <div class="all_input">
            <label class="label" for="name">Name</label>
            <input type="text" name="name" id="name" data-req />
           
            <label for="name" class="ll">Need to fill</label>
          </div>
  
          <div class="all_input">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" data-req />
            
            <label for="age" class="ll">Need to fill</label>
          </div>
  
          <div>
            <label for="surname">Surname</label>
            <input type="text" name="name" id="surname" />
          </div>
  
          <div class="all_input">
            <label for="about">About you</label>
            <input type="text" name="about" id="about" data-req />
            
            <label for="about" class="ll">Need to fill</label>
          </div>
  
          <div class="all_input">
            <label for="email">Email adress</label>
            <input type="text" name="email" id="email" data-req />
            
            <label for="email" class="ll">Need to fill</label>
          </div>
  
          <div class="all_input">
            <label for="js">What is JavaScript?</label>
            <input type="text" name="js" id="js" data-req />
          
            <label for="js" class="ll">Need to fill</label>
          </div>
  
          <div>
            <label for="phone">Phone number</label>
            <input type="text" id="html" />
          </div>
  
          <div class="all_input">
            <label for="html">What is HTML?</label>
            <input type="text" name="html" id="html" data-req />
  
            <label for="html" class="ll">Need to fill</label>
          </div>
  
          <div>
            <label for="momname">Your Mom's name </label>
            <input type="text" id="momname" />
          </div>
  
          <div class="all_input">
            <label for="css">What is CSS</label>
            <input type="text" name="css" id="css" data-req />
            
            <label for="css" class="ll">Need to fill</label>
          </div>
  
          <div>
            <label for="papname">Your Pap's name </label>
            <input type="text" id="papname" />
          </div>
  
          <div>
            <label for="car">Your favourite car</label>
            <input type="text" id="car" />
          </div>
        </div>
        <button>Save changes</button>
      </form>
  
      <script src="./main.js"></script>
    </body>
  </html>
